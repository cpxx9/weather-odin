<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body class="content-wrapper">
  <div class="content search">
    <input type="search" name="weatherLocation" id="weatherLocation">
    <div class="results-container"></div>
  </div>
  <div class="content forecast">
    <div class="loader"></div>
    <div class="forecast-cards">
      <div class="forecast-card" data-id="1">
        <h2 class="forecast-card-title">Tomorrow</h2>
        <img class="forecast-card-icon" src="" alt="forecast icon">
        <h1 class="forecast-card-now"></h1>
        <h3 class="forecast-card-text"></h3>
        <h3 class="forecast-card-min"></h3>
        <h3 class="forecast-card-max"></h3>
      </div>
      <div class="forecast-card main-forecast-card" data-id="0">
        <h2 class="forecast-card-title">Today</h2>
        <img class="forecast-card-icon" src="" alt="forecast icon">
        <h1 class="forecast-card-now"></h1>
        <h3 class="forecast-card-text"></h3>
        <h3 class="forecast-card-min"></h3>
        <h3 class="forecast-card-max"></h3>
      </div>
      <div class="forecast-card" data-id="2">
        <h2 class="forecast-card-title">2 days from now</h2>
        <img class="forecast-card-icon" src="" alt="forecast icon">
        <h1 class="forecast-card-now"></h1>
        <h3 class="forecast-card-text"></h3>
        <h3 class="forecast-card-min"></h3>
        <h3 class="forecast-card-max"></h3>
      </div>
    </div>
  </div>
</body>

</html>
